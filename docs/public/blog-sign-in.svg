<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="720" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2a4a"/>
      <stop offset="100%" stop-color="#1e1e3a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4fc08d"/>
      <stop offset="100%" stop-color="#42b883"/>
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>
    <linearGradient id="modalGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#242448"/>
      <stop offset="100%" stop-color="#1a1a36"/>
    </linearGradient>
    <linearGradient id="dataFlow1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e74c3c" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="dataFlow2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e67e22" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#e67e22" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="dataFlow3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f39c12" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f39c12" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="modalShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.6"/>
    </filter>
    <clipPath id="browserClip">
      <rect x="20" y="20" width="440" height="380" rx="12"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="720" height="420" fill="#0d0d1a"/>

  <!-- ===== LEFT SIDE: Browser with sign-in modal ===== -->

  <!-- Browser window frame -->
  <rect x="20" y="20" width="400" height="380" rx="12" fill="url(#bgGrad)" stroke="#333355" stroke-width="1" filter="url(#softShadow)"/>

  <!-- Title bar -->
  <rect x="20" y="20" width="400" height="36" rx="12" fill="url(#barGrad)"/>
  <rect x="20" y="44" width="400" height="12" fill="url(#barGrad)"/>

  <!-- Window controls -->
  <circle cx="42" cy="38" r="5" fill="#ff5f57"/>
  <circle cx="58" cy="38" r="5" fill="#febc2e"/>
  <circle cx="74" cy="38" r="5" fill="#28c840"/>

  <!-- Tab -->
  <rect x="90" y="26" width="100" height="24" rx="5" fill="#2a2a4a" stroke="#333355" stroke-width="0.5"/>
  <text x="112" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#888899">Browser</text>

  <!-- URL bar -->
  <rect x="32" y="62" width="376" height="26" rx="7" fill="#12122a" stroke="#333355" stroke-width="1"/>
  <text x="50" y="79" font-family="monospace" font-size="9.5" fill="#555570">https://accounts.browser.com/signin</text>

  <!-- Content area (dimmed) -->
  <rect x="32" y="96" width="376" height="292" rx="6" fill="#0d0d20" opacity="0.5"/>

  <!-- Dimmed page content behind modal -->
  <rect x="44" y="108" width="352" height="20" rx="4" fill="#141430" opacity="0.4"/>
  <rect x="44" y="136" width="200" height="10" rx="3" fill="#1e1e3a" opacity="0.3"/>
  <rect x="44" y="152" width="280" height="8" rx="2" fill="#1e1e3a" opacity="0.2"/>
  <rect x="44" y="166" width="240" height="8" rx="2" fill="#1e1e3a" opacity="0.2"/>

  <!-- Dark overlay for modal -->
  <rect x="32" y="96" width="376" height="292" rx="6" fill="#000" opacity="0.45"/>

  <!-- ===== Sign-in Modal ===== -->
  <rect x="82" y="130" width="276" height="236" rx="14" fill="url(#modalGrad)" stroke="#3a3a5c" stroke-width="1" filter="url(#modalShadow)"/>

  <!-- Modal header -->
  <!-- User avatar circle -->
  <circle cx="220" cy="168" r="22" fill="#2a2a4a" stroke="#3a3a5c" stroke-width="1"/>
  <!-- Person icon in circle -->
  <circle cx="220" cy="162" r="7" fill="#555570"/>
  <path d="M207 181 Q207 173 220 173 Q233 173 233 181" fill="#555570"/>

  <!-- "Sign in" text -->
  <text x="220" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e8e8ee" font-weight="600" text-anchor="middle">Sign in to your browser</text>
  <text x="220" y="226" font-family="system-ui, -apple-system, sans-serif" font-size="9.5" fill="#666688" text-anchor="middle">Sync your data across all devices</text>

  <!-- Email input field -->
  <rect x="106" y="240" width="228" height="30" rx="6" fill="#12122a" stroke="#3a3a5c" stroke-width="1"/>
  <text x="118" y="259" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#444460">Email address</text>

  <!-- Password input field -->
  <rect x="106" y="278" width="228" height="30" rx="6" fill="#12122a" stroke="#3a3a5c" stroke-width="1"/>
  <text x="118" y="297" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#444460">Password</text>

  <!-- Sign in button (bright, attention-grabbing) -->
  <rect x="106" y="318" width="228" height="32" rx="6" fill="#4285f4"/>
  <text x="220" y="339" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ffffff" font-weight="600" text-anchor="middle">Sign In</text>

  <!-- Tiny "Not now" link (dark pattern: small and muted) -->
  <text x="220" y="362" font-family="system-ui, -apple-system, sans-serif" font-size="8.5" fill="#444460" text-anchor="middle">Not now</text>

  <!-- ===== RIGHT SIDE: Data flowing to server ===== -->

  <!-- Data flow lines from browser to right side -->
  <!-- Flow line 1 - history -->
  <path d="M420 180 Q480 180 500 160 T560 150" stroke="#e74c3c" stroke-width="1.5" stroke-opacity="0.5" fill="none" stroke-dasharray="4 3">
    <animate attributeName="stroke-dashoffset" from="0" to="-14" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Flow line 2 - passwords -->
  <path d="M420 220 Q470 220 500 230 T560 235" stroke="#e67e22" stroke-width="1.5" stroke-opacity="0.5" fill="none" stroke-dasharray="4 3">
    <animate attributeName="stroke-dashoffset" from="0" to="-14" dur="2.3s" repeatCount="indefinite"/>
  </path>

  <!-- Flow line 3 - bookmarks -->
  <path d="M420 260 Q470 260 500 300 T560 315" stroke="#f39c12" stroke-width="1.5" stroke-opacity="0.5" fill="none" stroke-dasharray="4 3">
    <animate attributeName="stroke-dashoffset" from="0" to="-14" dur="1.8s" repeatCount="indefinite"/>
  </path>

  <!-- Flow line 4 - tabs -->
  <path d="M420 300 Q460 310 500 370 T560 390" stroke="#9b59b6" stroke-width="1.5" stroke-opacity="0.4" fill="none" stroke-dasharray="4 3">
    <animate attributeName="stroke-dashoffset" from="0" to="-14" dur="2.6s" repeatCount="indefinite"/>
  </path>

  <!-- ===== Data labels on right side ===== -->

  <!-- Browsing History -->
  <g transform="translate(555, 136)">
    <rect x="0" y="0" width="140" height="28" rx="6" fill="#1e1e3a" stroke="#e74c3c" stroke-width="0.8" stroke-opacity="0.5"/>
    <!-- Clock icon -->
    <circle cx="18" cy="14" r="7" fill="none" stroke="#e74c3c" stroke-width="1.2" opacity="0.7"/>
    <line x1="18" y1="10" x2="18" y2="14" stroke="#e74c3c" stroke-width="1.2" opacity="0.7" stroke-linecap="round"/>
    <line x1="18" y1="14" x2="21" y2="16" stroke="#e74c3c" stroke-width="1.2" opacity="0.7" stroke-linecap="round"/>
    <text x="32" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="9.5" fill="#cc6666" font-weight="500">Browsing History</text>
  </g>

  <!-- Passwords -->
  <g transform="translate(555, 221)">
    <rect x="0" y="0" width="140" height="28" rx="6" fill="#1e1e3a" stroke="#e67e22" stroke-width="0.8" stroke-opacity="0.5"/>
    <!-- Key icon -->
    <circle cx="16" cy="12" r="4" fill="none" stroke="#e67e22" stroke-width="1.2" opacity="0.7"/>
    <line x1="20" y1="14" x2="26" y2="18" stroke="#e67e22" stroke-width="1.2" opacity="0.7" stroke-linecap="round"/>
    <line x1="23" y1="16" x2="24" y2="14" stroke="#e67e22" stroke-width="1.2" opacity="0.7" stroke-linecap="round"/>
    <text x="32" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="9.5" fill="#cc9955" font-weight="500">Saved Passwords</text>
  </g>

  <!-- Bookmarks -->
  <g transform="translate(555, 301)">
    <rect x="0" y="0" width="140" height="28" rx="6" fill="#1e1e3a" stroke="#f39c12" stroke-width="0.8" stroke-opacity="0.5"/>
    <!-- Bookmark icon -->
    <path d="M14 7 L14 22 L18 19 L22 22 L22 7 Z" fill="none" stroke="#f39c12" stroke-width="1.2" opacity="0.7"/>
    <text x="32" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="9.5" fill="#ccaa44" font-weight="500">Bookmarks</text>
  </g>

  <!-- Open Tabs -->
  <g transform="translate(555, 376)">
    <rect x="0" y="0" width="140" height="28" rx="6" fill="#1e1e3a" stroke="#9b59b6" stroke-width="0.8" stroke-opacity="0.5"/>
    <!-- Tabs icon -->
    <rect x="12" y="9" width="12" height="10" rx="2" fill="none" stroke="#9b59b6" stroke-width="1.1" opacity="0.7"/>
    <rect x="16" y="6" width="12" height="10" rx="2" fill="none" stroke="#9b59b6" stroke-width="1.1" opacity="0.5"/>
    <text x="34" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="9.5" fill="#aa77bb" font-weight="500">Open Tabs</text>
  </g>

  <!-- ===== Cloud/Server icon at top right ===== -->
  <g transform="translate(590, 30)" filter="url(#glow)">
    <!-- Server rack icon -->
    <rect x="0" y="0" width="56" height="80" rx="6" fill="#1e1e3a" stroke="#333355" stroke-width="1"/>
    <rect x="4" y="4" width="48" height="18" rx="3" fill="#141430" stroke="#2a2a4a" stroke-width="0.5"/>
    <rect x="4" y="26" width="48" height="18" rx="3" fill="#141430" stroke="#2a2a4a" stroke-width="0.5"/>
    <rect x="4" y="48" width="48" height="18" rx="3" fill="#141430" stroke="#2a2a4a" stroke-width="0.5"/>
    <!-- Server LEDs -->
    <circle cx="12" cy="13" r="2" fill="#e74c3c" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="19" cy="13" r="2" fill="#e67e22" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="35" r="2" fill="#e74c3c" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="19" cy="35" r="2" fill="#f39c12" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="57" r="2" fill="#e67e22" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="19" cy="57" r="2" fill="#e74c3c" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <!-- Server lines -->
    <line x1="28" y1="10" x2="44" y2="10" stroke="#2a2a4a" stroke-width="2" stroke-linecap="round"/>
    <line x1="28" y1="16" x2="38" y2="16" stroke="#2a2a4a" stroke-width="2" stroke-linecap="round"/>
    <line x1="28" y1="32" x2="44" y2="32" stroke="#2a2a4a" stroke-width="2" stroke-linecap="round"/>
    <line x1="28" y1="38" x2="38" y2="38" stroke="#2a2a4a" stroke-width="2" stroke-linecap="round"/>
    <line x1="28" y1="54" x2="44" y2="54" stroke="#2a2a4a" stroke-width="2" stroke-linecap="round"/>
    <line x1="28" y1="60" x2="38" y2="60" stroke="#2a2a4a" stroke-width="2" stroke-linecap="round"/>

    <!-- "Their servers" label -->
    <text x="28" y="96" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#666688" text-anchor="middle" font-weight="500">Their Servers</text>
  </g>

  <!-- ===== Eye icon watching (top center-right) ===== -->
  <g transform="translate(470, 50)">
    <path d="M0 20 Q20 5 40 20 Q20 35 0 20Z" fill="none" stroke="#e74c3c" stroke-width="1.2" opacity="0.4"/>
    <circle cx="20" cy="20" r="6" fill="none" stroke="#e74c3c" stroke-width="1.2" opacity="0.4"/>
    <circle cx="20" cy="20" r="2.5" fill="#e74c3c" opacity="0.4"/>
  </g>

  <!-- ===== Bottom annotation ===== -->
  <text x="220" y="414" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#444460" text-anchor="middle">Signing in links your identity to every click, search, and keystroke.</text>
</svg>
