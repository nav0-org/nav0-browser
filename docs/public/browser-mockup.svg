  <rect x="56" y="280" width="60" height="6" rx="2" fill="#4fc08d" opacity="0.5"/>
  <rect x="56" y="292" width="110" height="4" rx="1.5" fill="#1e1e3a"/>
  <rect x="56" y="300" width="90" height="4" rx="1.5" fill="#1e1e3a"/>
  <rect x="56" y="308" width="100" height="4" rx="1.5" fill="#1e1e3a"/>

  <rect x="192" y="268" width="136" height="72" rx="6" fill="#141430" stroke="#1e1e3a" stroke-width="1"/>
  <rect x="204" y="280" width="60" height="6" rx="2" fill="#4fc08d" opacity="0.5"/>
  <rect x="204" y="292" width="110" height="4" rx="1.5" fill="#1e1e3a"/>
  <rect x="204" y="300" width="90" height="4" rx="1.5" fill="#1e1e3a"/>
  <rect x="204" y="308" width="100" height="4" rx="1.5" fill="#1e1e3a"/>

  <rect x="340" y="268" width="136" height="72" rx="6" fill="#141430" stroke="#1e1e3a" stroke-width="1"/>
  <rect x="352" y="280" width="60" height="6" rx="2" fill="#4fc08d" opacity="0.5"/>
  <rect x="352" y="292" width="110" height="4" rx="1.5" fill="#1e1e3a"/>
  <rect x="352" y="300" width="90" height="4" rx="1.5" fill="#1e1e3a"/>
  <rect x="352" y="308" width="100" height="4" rx="1.5" fill="#1e1e3a"/>

  <!-- Privacy shield badge -->
  <g transform="translate(420, 110)" filter="url(#glow)">
    <circle cx="16" cy="16" r="16" fill="#4fc08d" opacity="0.15"/>
    <path d="M16 4 L16 4 Q26 8 26 18 Q26 26 16 30 Q6 26 6 18 Q6 8 16 4Z" fill="none" stroke="#4fc08d" stroke-width="1.5"/>
    <path d="M12 17 L15 20 L21 13" fill="none" stroke="#4fc08d" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
