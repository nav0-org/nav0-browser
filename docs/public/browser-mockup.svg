<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 380" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="520" y2="380" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2a4a"/>
      <stop offset="100%" stop-color="#1e1e3a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4fc08d"/>
      <stop offset="100%" stop-color="#42b883"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4fc08d"/>
      <stop offset="100%" stop-color="#2a9d8f"/>
    </linearGradient>
    <clipPath id="browserClip">
      <rect x="10" y="10" width="500" height="360" rx="12"/>
    </clipPath>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Browser window frame -->
  <rect x="10" y="10" width="500" height="360" rx="12" fill="url(#bgGrad)" stroke="#333355" stroke-width="1" filter="url(#softShadow)"/>

  <!-- Title bar -->
  <rect x="10" y="10" width="500" height="40" rx="12" fill="url(#barGrad)"/>
  <rect x="10" y="38" width="500" height="12" fill="url(#barGrad)"/>

  <!-- Window controls -->
  <circle cx="34" cy="30" r="6" fill="#ff5f57"/>
  <circle cx="54" cy="30" r="6" fill="#febc2e"/>
  <circle cx="74" cy="30" r="6" fill="#28c840"/>

  <!-- Tab bar -->
  <rect x="96" y="18" width="120" height="28" rx="6" fill="#2a2a4a" stroke="#4fc08d" stroke-width="1"/>
  <text x="118" y="36" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4fc08d" font-weight="600">nav0</text>
  <rect x="220" y="18" width="100" height="28" rx="6" fill="#1e1e3a" stroke="#333355" stroke-width="0.5"/>
  <text x="240" y="36" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666688">New Tab</text>

  <!-- URL bar -->
  <rect x="24" y="56" width="472" height="30" rx="8" fill="#12122a" stroke="#333355" stroke-width="1"/>
  <!-- Lock icon -->
  <rect x="38" y="66" width="8" height="6" rx="1.5" fill="none" stroke="#4fc08d" stroke-width="1.2"/>
  <path d="M40 66 L40 63" stroke="#4fc08d" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M44 66 L44 63" stroke="#4fc08d" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M40 63 Q40 60 42 60 Q44 60 44 63" fill="none" stroke="#4fc08d" stroke-width="1.2"/>
  <text x="56" y="75" font-family="monospace" font-size="11" fill="#666688">https://example.com</text>

  <!-- Content area -->
  <rect x="24" y="96" width="472" height="262" rx="6" fill="#0d0d20"/>

  <!-- Page content: nav0 landing page mockup -->
  <!-- Nav bar inside page -->
  <rect x="36" y="106" width="448" height="24" rx="4" fill="#141430"/>
  <rect x="46" y="113" width="40" height="8" rx="2" fill="#4fc08d" opacity="0.8"/>
  <rect x="374" y="114" width="30" height="6" rx="2" fill="#2a2a4a"/>
  <rect x="412" y="114" width="30" height="6" rx="2" fill="#2a2a4a"/>
  <rect x="450" y="114" width="24" height="6" rx="2" fill="#2a2a4a"/>

  <!-- Hero text area -->
  <rect x="46" y="146" width="180" height="14" rx="3" fill="#4fc08d" opacity="0.6"/>
  <rect x="46" y="168" width="260" height="8" rx="2" fill="#2a2a4a"/>
  <rect x="46" y="182" width="220" height="8" rx="2" fill="#1e1e3a"/>
  <rect x="46" y="196" width="240" height="8" rx="2" fill="#1e1e3a"/>

  <!-- CTA buttons -->
  <rect x="46" y="216" width="80" height="24" rx="6" fill="url(#accentGrad)" opacity="0.9"/>
  <text x="62" y="232" font-family="system-ui, sans-serif" font-size="9" fill="#fff" font-weight="600">Get Started</text>
  <rect x="134" y="216" width="70" height="24" rx="6" fill="none" stroke="#4fc08d" stroke-width="1" opacity="0.5"/>
  <text x="148" y="232" font-family="system-ui, sans-serif" font-size="9" fill="#4fc08d" opacity="0.7">GitHub</text>

  <!-- Feature cards row -->
  <rect x="46" y="258" width="140" height="88" rx="8" fill="#141430" stroke="#1e1e3a" stroke-width="1"/>
  <text x="62" y="278" font-family="system-ui, sans-serif" font-size="16">&#x1FAB6;</text>
  <rect x="58" y="288" width="70" height="6" rx="2" fill="#e8e8ee" opacity="0.25"/>
  <rect x="58" y="300" width="116" height="4" rx="1.5" fill="#1e1e3a"/>
  <rect x="58" y="308" width="100" height="4" rx="1.5" fill="#1e1e3a"/>
  <rect x="58" y="316" width="108" height="4" rx="1.5" fill="#1e1e3a"/>

  <rect x="196" y="258" width="140" height="88" rx="8" fill="#141430" stroke="#1e1e3a" stroke-width="1"/>
  <text x="212" y="278" font-family="system-ui, sans-serif" font-size="16">&#x1F512;</text>
  <rect x="208" y="288" width="70" height="6" rx="2" fill="#e8e8ee" opacity="0.25"/>
  <rect x="208" y="300" width="116" height="4" rx="1.5" fill="#1e1e3a"/>
  <rect x="208" y="308" width="100" height="4" rx="1.5" fill="#1e1e3a"/>
  <rect x="208" y="316" width="108" height="4" rx="1.5" fill="#1e1e3a"/>

  <rect x="346" y="258" width="140" height="88" rx="8" fill="#141430" stroke="#1e1e3a" stroke-width="1"/>
  <text x="362" y="278" font-family="system-ui, sans-serif" font-size="16">&#x1F6AB;</text>
  <rect x="358" y="288" width="70" height="6" rx="2" fill="#e8e8ee" opacity="0.25"/>
  <rect x="358" y="300" width="116" height="4" rx="1.5" fill="#1e1e3a"/>
  <rect x="358" y="308" width="100" height="4" rx="1.5" fill="#1e1e3a"/>
  <rect x="358" y="316" width="108" height="4" rx="1.5" fill="#1e1e3a"/>

  <!-- Privacy shield badge -->
  <g transform="translate(424, 108)" filter="url(#glow)">
    <circle cx="16" cy="16" r="18" fill="#4fc08d" opacity="0.1"/>
    <circle cx="16" cy="16" r="14" fill="#4fc08d" opacity="0.08"/>
    <path d="M16 3 Q28 8 28 19 Q28 28 16 32 Q4 28 4 19 Q4 8 16 3Z" fill="none" stroke="url(#shieldGrad)" stroke-width="1.5"/>
    <path d="M11 17 L14.5 20.5 L21 13" fill="none" stroke="#4fc08d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
