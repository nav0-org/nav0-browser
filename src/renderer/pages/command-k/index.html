<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:;">
  <link rel="stylesheet" src="index.css">
</head>
<body>
  <div class="command-container">
    <!-- Search input area -->
    <div class="search-area">
      <i data-lucide="search" class="search-icon" width="18" height="18"></i>
      <input type="text" id="search-input" class="search-input" placeholder="Search tabs, bookmarks, history, downloads or the web..." autofocus>
      <div class="keyboard-hint">
        <span class="key">Tab</span>
        <span class="key">↑</span>
        <span class="key">↓</span>
        <span class="key">Enter</span>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="action-buttons">
      <button class="action-btn primary" data-filter="all">
        <i data-lucide="layers" width="16" height="16"></i>
        All
      </button>
      <button class="action-btn" data-filter="bookmarks">
        <i data-lucide="bookmark" width="16" height="16"></i>
        Bookmarks
      </button>
      <button class="action-btn" data-filter="history">
        <i data-lucide="history" width="16" height="16"></i>
        History
      </button>
      <button class="action-btn" data-filter="tabs">
        <i data-lucide="app-window" width="16" height="16"></i>
        Tabs
      </button>
      <button class="action-btn" data-filter="downloads">
        <i data-lucide="download" width="16" height="16"></i>
        Downloads
      </button>
    </div>

    <!-- Results section -->
    <div class="results-container" id="results-container">
      <!-- Dynamic results will be rendered here -->

      <!-- Empty state -->
      <div class="empty-state" id="empty-state">
        <i data-lucide="search" width="32" height="32"></i>
        <div>Type to search your bookmarks, history, and downloads</div>
      </div>

      <!-- Loading indicator -->
      <div class="loading" id="loading-indicator">
        <div class="loader"></div>
        <div>Searching...</div>
      </div>
    </div>
  </div>
</body>
</html>
