<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:;">
  <link rel="stylesheet" src="index.css">
  <title>Bookmarks</title>
</head>
<body>
  <!-- Hero Section -->
    <section class="hero-section">
      <div class="container text-center">
          <h1 class="mb-sm">Bookmarks</h1>
          <p>Your favorite sites organized in one place</p>
      </div>
  </section>

  <!-- Main Content -->
  <main class="container">
      <!-- Search Bar -->
      <div class="search-container">
          <input type="text" id="search-input" class="search-input" placeholder="Search bookmarks...">
          <i data-lucide="search" class="search-icon"></i>
      </div>

      <!-- Bookmarks Container -->
      <div class="bookmarks-container">
          <div id="bookmarks-list" class="bookmarks-list">
              <!-- Bookmark items will be dynamically inserted here -->
          </div>
          <div id="no-bookmarks" class="no-bookmarks">
            No bookmarks saved yet.
          </div>
      </div>

      <div style="text-align: center;">
        <button class="btn delete-all-button" id="delete-all">
          Clear all bookmarks?
        </button>
      </div>
  </main>
</body>
</html>
